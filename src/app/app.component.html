<mat-grid-list [cols]="cols$ | async" rowHeight="2:1">
  <mat-grid-tile *ngFor="let airline of airlinesPage">{{airline.code}}</mat-grid-tile>
</mat-grid-list>
<mat-paginator [length]="airlines.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex" (page)="handlePageEvent($event)" aria-label="Select page">
</mat-paginator>
